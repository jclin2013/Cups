<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<div id="cupsFormContainer">
  <div id="cupsForm">

    <div>
      <div>Name:</div>
      <input #name />
    </div>

    <div>
      <div>Material:</div>
      <input #material />
    </div>

    <div>
      <div>Display:</div>
      <input #display />
    </div>


  <button (click)="add(name.value, material.value, display.value)">Add Cup</button>
</div>
